<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    회원가입
    <form action="http://localhost:3000/memberjoin" method="POST">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="m-id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="m-pwd"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="m-name"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="text" name="m-age"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="text" name="m-gender"></td>
            </tr>
            <tr>
                <td><input type="submit" value="가입하기"></td>
            </tr>
        </table>
    </form>
</body>

</html>
